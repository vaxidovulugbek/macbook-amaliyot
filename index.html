<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amaliyot macbook</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div id="modalinner" class="modalinner dn">
    <div  class="carusel-mcontent">
      <div id="caruselmodal" class="caruselmodal">
        <div id="karuselm1" class="caruselmodalbox"></div>
        <div id="karuselm2" class="caruselmodalbox"></div>
        <div id="karuselm3" class="caruselmodalbox"></div>
        <div id="karuselm4" class="caruselmodalbox"></div>
        <div id="karuselm5" class="caruselmodalbox"></div>
      </div>
    </div>
    <button id="modalbtn2"><i class='bx bx-fullscreen'></i></button>
      <ul class="modallist">
        <li id="macmodal1" class="modalmac-item activmodaldarc"></li>
        <li id="macmodal2" class="modalmac-item"></li>
        <li id="macmodal3" class="modalmac-item"></li>
        <li id="macmodal4" class="modalmac-item"></li>
        <li id="macmodal5" class="modalmac-item"></li>
      </ul>
    </div>
  <div class="container">
    <div id="content" class="content">

    <div class="mac">
      <div class="slider-content">
        <div id="sliderin" class="slider-inner">
          <div id="slider1" class="sliderbox"></div>
          <div id="slider2" class="sliderbox"></div>
          <div id="slider3" class="sliderbox"></div>
          <div id="slider4" class="sliderbox"></div>
          <div id="slider5" class="sliderbox"></div>
        </div>
      </div>

      <button id="modalbtn"><i class='bx bx-fullscreen'></i></button>
        <ul class="mac__list">
          <li id="macitem1" class="mac__item activdarc"></li>
          <li id="macitem2" class="mac__item"></li>
          <li id="macitem3" class="mac__item"></li>
          <li id="macitem4" class="mac__item"></li>
          <li id="macitem5" class="mac__item"></li>
        </ul>

      </div>
      <div class="content__info cinfo">
        <h1 class="cinfo__title"><span id="title">MacBook Air 13-inch <span id="titlem1">M1</span></span>/<span id="titleram">8</span>/<span id="TitleMemory">256</span><span class="titletb" id="titletb"> tb</span><span id="TitleColor"> Gold</span></h1>
          <div class="cinfo__ram mb">
            <span class="cinfo__ramname infotitle">Ram</span>
            <div class="cinfo__ramgb">
              <button id="ram8" class="btns mr activ">8Gb</button>
              <button id="ram16" class="btns">16Gb</button>
            </div>
          </div>

          <div class="mb">
            <span class="infotitle">Xotira Hajmi</span>
            <div class="memory">
              <button id="gb256" class="btns focus mr activ"><span id="memory1">256</span>GB</button>
              <button id="gb512" class="btns focus mr"><span id="memory2">512</span>GB</button>
              <button id="gb1" class="btns focus "><span id="memory3">1</span>TB</button>
            </div>
          </div>

          <div>
            <span class="infotitle">Ranglar</span>
            <div>
              <div class="colors-group">
                <button id="colorsbtn1" class="colors-btn mr activ"><span class="gold color-span"></span>TILLA RANG</button>
                <button id="colorsbtn2" class="colors-btn"><span class="kumush color-span"></span>KUMUSH RANG</button>
                <button id="colorsbtn3" class="colors-btn"><span class="kulrang color-span"></span>KULRANG</button>
              </div>
            </div>
          </div>

          <div class="sum">
            <button id="btndec" class="sum__btn">-</button>
            <button id="btnsum" class="sum__btnnum">1</button>
            <button id="btnenc" class="sum__btn">+</button>
          </div>
          <div class="btnsumgroup">
            <p class="summa"><span id="price">12497000</span>so'm</p>
            <del class="subsumma mb-4"><span id="subprice">14621000</span>so'm</del>
          </div>
          <button class="btncorzinka">Savatchaga qo'shish</button>
          <button class="btntaqqoslash">Taqqoslash</button>
      </div>
    </div> 
  </div>
  <script src="js/main.js"></script>
</body>
</html>
