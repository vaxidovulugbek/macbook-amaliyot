<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amaliyot macbook</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="mac">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.macbro.uz/macbro/58060f94-5167-4105-8180-92485ccac18c" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.macbro.uz/macbro/221e8aa7-769e-4396-b614-bba5d5a94a1e" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.macbro.uz/macbro/dea2b7f5-72f0-4501-9a63-8a93a6d5360c" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.macbro.uz/macbro/221e8aa7-769e-4396-b614-bba5d5a94a1e" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.macbro.uz/macbro/0cc0093a-72c7-4a23-beb3-fe0bb4bb4ba9" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <ul class="mac__list">
          <li class="mac__item"><img class="navimg" src="https://cdn.macbro.uz/macbro/58060f94-5167-4105-8180-92485ccac18c" alt=""></li>
          <li class="mac__item"><img class="navimg" src="https://cdn.macbro.uz/macbro/221e8aa7-769e-4396-b614-bba5d5a94a1e" alt=""></li>
          <li class="mac__item"><img class="navimg" src="https://cdn.macbro.uz/macbro/dea2b7f5-72f0-4501-9a63-8a93a6d5360c" alt=""></li>
          <li class="mac__item"><img class="navimg" src="https://cdn.macbro.uz/macbro/221e8aa7-769e-4396-b614-bba5d5a94a1e" alt=""></li>
          <li class="mac__item"><img class="navimg" src="https://cdn.macbro.uz/macbro/0cc0093a-72c7-4a23-beb3-fe0bb4bb4ba9" alt=""></li>
        </ul>






      </div>
      <div class="content__info cinfo">
        <h1 class="cinfo__title">MacBook Air 13-inch M1/<span>8</span>/<span>256 Gold</span></h1>
          <div class="cinfo__ram mb">
            <span class="cinfo__ramname infotitle">Ram</span>
            <div class="cinfo__ramgb">
              <button class="btns me-4">8Gb</button>
              <button class="btns">16Gb</button>
            </div>
          </div>

          <div class="mb colors">
            <span class="infotitle">Xotira Hajmi</span>
            <div>
              <button class="btns">8GB</button>
              <button class="btns">16GB</button>
              <button class="btns">1TB</button>
            </div>
          </div>

          <div>
            <span class="infotitle">Ranglar</span>
            <div>
              <div class="colors-group">
                <button class="colors-btn me-4"><span class="gold color-span"></span>TILLA RANG</button>
                <button class="colors-btn me-4"><span class="kumush color-span"></span>KUMUSH RANG</button>
                <button class="colors-btn"><span class="kulrang color-span"></span>KULRANG</button>
              </div>
            </div>
          </div>

          <div class="sum">
            <button class="sum__btn">-</button>
            <button class="sum__btnnum">1</button>
            <button class="sum__btn">+</button>
          </div>
          <div>
            <p class="summa"><span>20 438 500</span>so'm</p>
            <del class="summa mb-5"><span>23 913 000</span>so'm</del>
          </div>
          <button class="btncorzinka">Savatchaga qo'shish</button>
          <button class="btntaqqoslash">Taqqoslash</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
